<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>example</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
	<details ontoggle="message()">
		<summary>Instruction</summary>
		<i> Enter two numbers then find its answer</i>
	</div>

	<br>

	<form>
			<label> Enter the 1st Number </label>
			<input type="number" id="num1" placeholder="type here">
			<br>
			
			<label> Enter the 2nd Number </label>
			<input type="number" id="num2" placeholder="type here">

			<button type="submit" onmouseover="plus()"> PLUS </button>
			<button type="submit" onmouseover="minus()"> MINUS </button>			
			<span> <h1 id="RESULT1">ANSWER ADDITION</h1> </span>
			<span> <h1 id="RESULT2">ANSWER SUBTRACTION</h1> </span>
			
	</form>
	<script>
		function message(){
			alert('try it');
	}

	function plus(){
	var add1 = document.getElementById('num1').value;
	var add2 = document.getElementById('num2').value;
	var sum = Number(add1) + Number(add2);

	document.getElementById('RESULT1').innerHTML= 'ANSWER is'+ sum;
}
function minus(){
	var diff1 = document.getElementById('num1').value;
	var diff2 = document.getElementById('num2').value;
	var diff = Number(diff1) - Number(diff2);
	document.getElementById('RESULT2').innerHTML= 'ANSWER is'+ diff;
}
	</script>
</body>
</html>
